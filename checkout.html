<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | Burger Bliss</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="checkout-container">
    <h1>Checkout</h1>
    <form action="checkout" method="POST" id="checkout-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="address">Delivery Address</label>
      <input type="text" id="address" name="address" required>

      <label for="payment">Payment Method</label>
      <select id="payment" name="payment">
        <option value="cod">Cash on Delivery</option>
        <option value="credit">Credit Card</option>
      </select>

      <!-- Hidden product data -->
      <input type="hidden" id="product-name" name="product-name">
      <input type="hidden" id="product-price" name="product-price">
      <input type="hidden" id="product-img" name="product-img">

      <button type="submit" class="cta-btn">Place Order</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const productName = localStorage.getItem('productName');
      const productPrice = localStorage.getItem('productPrice');
      const productImg = localStorage.getItem('productImg');

      document.getElementById('product-name').value = productName;
      document.getElementById('product-price').value = productPrice;
      document.getElementById('product-img').value = productImg;
    });
  </script>
</body>
</html>
